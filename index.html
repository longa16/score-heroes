<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #score {
      font-size: 2em;
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Système de Scores Persistants</h1>
  <div>
    <p>Score actuel : <span id="score"> 0 </span></p>
    <button id="increment">Augmenter le Score</button>
    <button id="reset">Réinitialiser le Score</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
